name: stardist-gpu-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pandas
  - numpy
  - anndata
  - geopandas
  - scanpy
  - tifffile
  - csbdeep
  - shapely
  - scipy
  - matplotlib
  - fastparquet
  - squidpy
  - stardist
  - ipykernel
  - ipywidgets
  - ipython
  - pip
  - pip:
      - tensorflow==2.*
